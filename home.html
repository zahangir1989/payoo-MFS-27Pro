<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display  grid place-content-center">
          <!-- stat here -->
          <div class="stats shadow">
            <div class="stat text-white">
              <div id="total-balance" class="stat-value">100</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <!-- stat end -->
           <!-- action button -->
          <div class="flex gap-3">
            <button id="btn-money" class="btn btn-lg">Add Money</button>
            <button id="btn-out" class="btn btn-lg">Cash Out</button>
          </div>
           <!-- action button end -->

           <div class="divider"></div>
           <!-- divider -->

            <!-- add money form start -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="fieldset-label">Amount</label>

                  <input id="input-add-money" type="email" class="input" placeholder="Amount" />

                  <label class="fieldset-label">Pin</label>
                  <input id="input-add-pin" type="password" class="input" placeholder="Pin" />
                
                  <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                </fieldset>
              </div>
            </div>
            <!-- add money end -->

              <!-- cash out start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">

                <label class="fieldset-label">Amount</label>
                <input id="cash-out-money" type="text" class="input" placeholder="Amount" />

                <label class="fieldset-label">Pin</label>
                <input id="cash-out-pin" type="password" class="input" placeholder="input pin" />
               
                <button id="btn-cash-out" class="btn btn-neutral mt-4">CashOut</button>
              </fieldset>
            </div>
          </div>

          <!-- cash out end -->

        </div>
      </div>
  </main>
  <script src="js/add-money.js"></script>
  <script src="js/cashOut.js"></script>
  <script src="js/feature.js"></script>
    
</body>
</html>
