<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFSpro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display grid place-content-center">
            <div class="hero bg-base-200  min-h-screen">
                <div class="hero-content flex-col">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="flex justify-center pt-9">
                      <img src="assets/Group.png" alt="">
                    </div>


                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Mobile Number</label>
                        <input id="phone-number" type="number" class="input rounded-3xl bg-gray-100 border-none" placeholder="Enter your number" />
                        <label class="fieldset-label">4 Digit Pin</label>
                        <input id="pin-number" type="password" class="input rounded-3xl bg-gray-100 border-none" placeholder="Enter 4 Digit Pin" />
                        <button id="btn-login" class="btn btn-primary mt-4 rounded-3xl">Login</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
            <!-- hero section end -->
        </div>
      </div>
   </main>
    <script src="js/login.js"></script>
</body>
</html>
